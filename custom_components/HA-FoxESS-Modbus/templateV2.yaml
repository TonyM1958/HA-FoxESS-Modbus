    - name: "BMS 2 Battery 3 Version"
      unique_id: foxess_inv1_bms_2_slave_3_version
      state: >
        {% set c = states('sensor.bms_2_slave_3_version_code') | int(default=0) %}
        {% set h = c // 256 %}
